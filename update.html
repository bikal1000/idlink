<!DOCTYPE html>
<html>

<head>
    <title>Id Link</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,600,600i,700,700i" rel="stylesheet">
</head>

<body>
    <div class="wholepage">
        <div class="update-page">
            <header id="header">
                <div class="container">
                    <nav class="navbar navbar-default navbar-bg main-nav">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a href="#" class="navbar-brand">
                                <img src="images/logo.png" alt="logo">
                            </a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav navbar-right">
                                <div class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><img src="images/main-img1.png"></a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#">My Account</a></li>
                                        <li><a href="#">My organization</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href="#">Sign Out</a></li>
                                    </ul>
                                </div>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
            <div class="account-section">
                <div class="row s-row">
                    <div class="col-md-1 col-sm-1 icons-left">
                        <div class="personal-section">
                            <ul class="list-unstyled personal-ul">
                                <li>
                                    <a href="#"><img src="images/account-li.png"></a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/account-user.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/account-li2.png">
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <img src="images/add-user.png">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-11 col-sm-11">
                        <div class="update-account">
                            <div class="row">
                                <div class="col-md-6 col-sm-6 account-information">
                                    <h5>account information</h5>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" name="first_name" placeholder="First Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="first_name" placeholder="Last Name" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" name="email" placeholder="Email" required>
                                        </div>
                                        <button name="send" type="submit" class="submit">Save</button>
                                    </form>
                                </div>
                                <div class="col-md-6 col-sm-6 account-information">
                                    <h5>Upadate account</h5>
                                    <form>
                                        <div class="form-group">
                                            <input type="text" name="first_name" placeholder="Current password" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="first_name" placeholder="New password" required>
                                        </div>
                                    </form>
                                    <div class="fileupload fileupload-new" data-provides="fileupload">
                                        <span class="btn btn-primary btn-file"><span class="fileupload-new">Upload</span>
                                        <span class="fileupload-exists">Change</span>
                                        <input type="file" />
                                        </span>
                                        <span class="fileupload-preview"></span>
                                        <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
                                        <p class="upload-info">or click the image icon below to use the camera</p>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4 col-sm-4">
                                            <a href="#">
                                                <figure class="account-fig">
                                                    <img src="images/main-img1.png">
                                                </figure>
                                            </a>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <a href="#">
                                                <figure class="account-fig">
                                                    <img src="images/main-img1.png">
                                                </figure>
                                            </a>
                                        </div>
                                        <div class="col-md-4 col-sm-4">
                                            <a href="#">
                                                <figure class="account-fig">
                                                    <img src="images/main-img1.png">
                                                </figure>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
